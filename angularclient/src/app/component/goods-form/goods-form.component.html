<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #goodsForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="goods.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter Goods name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" [(ngModel)]="goods.price"
               class="form-control"
               id="price"
               name="price"
               placeholder="Enter Goods price"
               required #price="ngModel">
        <div [hidden]="!price.pristine" class="alert alert-danger">Price is required</div>
      </div>
      <button type="submit" [disabled]="!goodsForm.form.valid"
              class="btn btn-info">Submit
      </button>
    </form>
  </div>
</div>
